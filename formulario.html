<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    
        <title>Formulário teste</title>
    </head>
    <body>
        <div id="box">
         <div>
            <h1 id="titulo">Cadastro</h1>
            <br>
            <p id="subtitulo">Complete as informações para cadastro.</p>
            <br>
         </div> 

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome: </strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome: </strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email: </strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
                    <input type="checkbox" id="tecnologia1" name="tecologia1" value="HTML">
                    <label for="tecnoligia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecologia2" value="CSS">
                    <label for="tecnoligia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecologia3" value="JavaScript">
                    <label for="tecnoligia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecologia4" value="MySQL">
                    <label for="tecnoligia4">MySQL</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco sobre suas esperiências:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Enviar</button>
        </div>
        </form>
    </body>
    </html>
